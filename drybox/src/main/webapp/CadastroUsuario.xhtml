<!DOCTYPE html>
<ui:composition template="/WEB-INF/template/Layout.xhtml"
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui">

	<f:metadata>			
		<f:viewParam name="id" value="#{cadastroUsuariosBean.usuario}"/>	
		<f:viewAction action="#{cadastroUsuariosBean.prepararCadastro}" />
	</f:metadata>

	<h:head>
		<title>Cadastro de Usuários</title>
	</h:head>
		
		<ui:define name="corpo">
			<h2>Cadastro de Usuários</h2>

			<h:form>
				<p:messages showDetail="false" showSummary="true"/>				
				<h:panelGrid columns="2">
					<h:outputLabel value="Nome" for="nome"/>
					<h:inputText id="nome" value="#{cadastroUsuariosBean.usuario.nome}" required="true" requiredMessage="Nome obrigatório"/>
					<h:outputLabel />
					<h:button value="Salvar" action="#{cadastroUsuariosBean.salvar}" update="@form"/>
				</h:panelGrid>
			</h:form>
			
		</ui:define>
